<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Favourite Foods</title>

        <style>

            .menu-item {
                display: inline;
                padding: 16px;
            }

            .headings {
                font-style: bold;
                padding: 20px;
            }

            .food-list {
                font-size: 20px;
            }

            .images {
                width: 400px;
                height: 400px;
                text-align: center;
            }

            .image-label {
                font-size: 20px;
                text-align: center;
                font-style: bold;

            }

            .food-wraper {
                text-align: center;
            }

        </style>

    </head>

    <body style="margin: 0px; background-color: antiquewhite;">

        <ul style="background-color: lightcoral; margin: 0px; padding: 20px;">
            <li class="menu-item">Index</li>
            <li class="menu-item">Food</li>
            <li class="menu-item">About</li>
        </ul>   

       <h1 class="headings">Top 5 favourite foods</h1>

            <ul class="food-list">
                <li><a href="#Sushi">Sushi</a></li>
                <li><a href="#Pizza">Pizza</a></li>
                <li><a href="#Barbecue">Barbecue</a></li>
                <li><a href="#Pasta">Pasta</a></li>
                <li><a href="#French-Fries">French Fries</a></li>
            </ul>


        <div id="Sushi" class="food-wraper">
            <img class="images" src="https://i.pinimg.com/originals/09/f0/8f/09f08f0886c39e2709550b1cdc18366b.jpg" alt="Sushi"><br>
            <p class="image-label">Sushi</p>
        </div>    

        <div id="Pizza" class="food-wraper">
            <img class="images" src="https://imag.bonviveur.com/primer-plano-de-pizza-margarita.jpg" alt="Pizza"><br>
            <p class="image-label">Pizza</p>
        </div>

        <div id="Barbecue" class="food-wraper">
            <img class="images" src="https://media.istockphoto.com/photos/beautiful-mixed-grill-meat-and-fresh-vegetables-arranged-on-a-grill-picture-id1221034897?b=1&k=6&m=1221034897&s=170667a&w=0&h=NVWlmyWgNtTkzCd3Jdmd1g_-rSIhrfOqQfcG1pX_X4g=" alt="Barbecue"><br>
            <p class="image-label">Barbecue</p>
        </div>

        <div id="Pasta" class="food-wraper">
            <img class="images" src="https://ohsweetbasil.com/wp-content/uploads/15-minute-pesto-pasta-recipe-6-scaled.jpg" alt="Pasta"><br>
            <p class="image-label">Pasta</p>
        </div>

        <div id="French-Fries" class="food-wraper">
            <img class="images" src="https://i.pinimg.com/564x/b2/5c/c6/b25cc64c0cc3b59305f4139c4851cd85.jpg" alt="French Fries"><br>
            <p class="image-label">French Fries</p>
        </div>

    </body>
</html>
